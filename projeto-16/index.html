<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Google</title>

    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div>
        <img
          class="img"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          alt=""
        />
      </div>

      <div>
        <input
          class="barra-de-pesquisa"
          name="barra"
          id="pesquisa"
          type="text"
          placeholder="Pesquisa Google"
        />
      </div>

      <div class="botoes">
        <button class="botao" onclick="estouComSorte()">Estou com sorte</button>
        <button class="botao" onclick="pesquisarNoGoogle()">
          Pesquisa Google
        </button>
        <button class="botao" onclick="Instagram()">Instagram</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
